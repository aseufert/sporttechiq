  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600&amp;subset=latin-ext" rel="stylesheet">

<body id="top" class="sign-page">
  <div>
    <div>
      <a href="/" title="SportTechIQ">
        <span class="navbar-brand ml-3 ml-lg-5 mb-3 mb-md-0">SportTech IQ &#8482;</span>
      </a>
    </div>

    <div class="row align-items-center justify-content-center">

      <div class="mt-5 col-lg-7 col-md-9  col-sm-12 announcement-text">

      </div>

    </div>


    <div class="container announcement-features my-5 col-lg-6">

    <div class="copyright col-12 py-4 text-center">Â© 2018 Sport Tech IQ. All Rights Reserved.</div>

  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

  <!--ENABLE TOOLTIPS-->
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    })

    $("#login-form").addEventListener('submit', function (event) {
      if ($("#login-form").checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      $("#login-form").classList.add('was-validated');
    }, false);

  </script>
