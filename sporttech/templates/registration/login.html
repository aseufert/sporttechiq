<!DOCTYPE html>
<html lang="en">

<head>
  <title>Log In - SportTech IQ</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
  <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">

  <script src="{% static "js/jquery.min.js" %}"></script>
  <style> 
  .form-error {
      font-size: .75rem;
      color: rgb(255, 102, 102);
  }
  </style>
</head>

<body id="top" class="sign-page">
  <div>
    <div>
      <a href="/" title="SportTechIQ">
        <span class="navbar-brand ml-3 ml-lg-5 mb-3 mb-md-0">SportTech IQ</span>
      </a>
    </div>

    <div class="row align-items-center justify-content-center">

      <form method="post"  action="{% url 'login' %}" id="login-form" class="col-10 col-md-9 col-lg-6 p-3 p-md-4 login-form" autocomplete="on">
        {% csrf_token %}
        <h2 class="display-4 pb-3">Log In</h2>

        <div class="form-group">
          <td>{{ form.username.label_tag }}</td>
          <input type="text" class="form-control" autofocus maxlength="254" required name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" autocomplete="username">
        </div>

        <div class="form-group">
          <td>{{ form.password.label_tag }}</td>
          <input type="password" class="form-control mb-2" id="{{ form.password.id_for_label }}" required name="{{ form.password.html_name }}" autocomplete="current-password">
        </div>
        
        <div>
          <input type="submit" value="Log in" class="btn btn-primary my-2">
        </div>

        <p class="mt-3 mb-1 text-right">
            <a href="{% url 'password_reset' %}">Reset Password</a> or <a href="{% url 'signup' %}">Sign Up</a>.
        </p>

        {% if form.errors %}
        <p class="form-error">- Username and password didn't match.</p>
        {% endif %}
      </form>
    </div>


    <div class="copyright col-12 py-4 text-center">Â© 2018 Sport Tech IQ. All Rights Reserved.</div>
  </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!--ENABLE TOOLTIPS-->
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });

    $("#login-form")[0].addEventListener('submit', function (event) {
      if ($("#signup-form").checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      $("#signup-form").classList.add('was-validated');
    }, false);

  </script>

</body>

</html>
